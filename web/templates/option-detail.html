<!--
  This template loads for the 'tab.pet-detail' state (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->
<ion-view title="option.name">
  <ion-content has-header="true" padding="true">
    
        <p>{{ option.namespace }}</p>
    
        <p>{{ option.name }}</p>
    
        <p>{{ option.desc }}</p>
    
        <p>{{ option.product }}</p>
    
        <p>{{ option.carbs }}</p>
    
        <p>{{ option.calories }}</p>
    
        <p>{{ option.points }}</p>
    
    <p><a class="button button-small icon ion-arrow-left-b" href="#//restaurants/:restaurant/products/:product/options"> All s</a></p>
  </ion-content>
</ion-view>
