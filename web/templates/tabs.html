
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-default">

    
      <!-- Pets Tab -->
      <ion-tab title="Option" icon="icon ion-home" href="#/restaurants/:restaurant/products/:product/options">
        <ion-nav-view name="option-list"></ion-nav-view>
      </ion-tab>


    
      <!-- Pets Tab -->
      <ion-tab title="Product" icon="icon ion-home" href="#/restaurants/:restaurant/products">
        <ion-nav-view name="product-list"></ion-nav-view>
      </ion-tab>


    
      <!-- Pets Tab -->
      <ion-tab title="Restaurant" icon="icon ion-home" href="#/restaurants">
        <ion-nav-view name="restaurant-list"></ion-nav-view>
      </ion-tab>


    
  <!-- About Tab -->
  <ion-tab title="About" icon="icon ion-search" href="#/tab/about">
    <ion-nav-view name="about-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
