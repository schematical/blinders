<ion-view title="Options">
    <ion-content has-header="true" has-tabs="true">


    <h1>Options</h1>
    <ion-list>

      <ion-item ng-repeat="option in options" type="item-text-wrap" href="#/restaurants/:restaurant/products/:product/options/{{option._id}}">
        <h3>{{option.name}}</h3>
        

      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
