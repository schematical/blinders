
<ion-view title="'s Information'">
  <ion-content has-header="true" has-tabs="true">

    <ion-list>

      <ion-item ng-repeat="product in products" type="item-text-wrap" href="#/restaurants/:restaurant/products/{{product._id}}">
        <h3>{{product.name}}</h3>
        
            <p>{{%= _model.name %>.namespace}}</p>
        
            <p>{{%= _model.name %>.name}}</p>
        
            <p>{{%= _model.name %>.desc}}</p>
        
            <p>{{%= _model.name %>.restaurant}}</p>
        
            <p>{{%= _model.name %>.carbs}}</p>
        
            <p>{{%= _model.name %>.calories}}</p>
        
            <p>{{%= _model.name %>.points}}</p>
        
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
