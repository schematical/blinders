<!--
  This template loads for the 'tab.pet-detail' state (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->
<ion-view title="product.name">
  <ion-content has-header="true" padding="true">

    
        <p>{{ product.name }}</p>
 <!--
        <p>{{ product.desc }}</p>
    
        <p>{{ product.restaurant }}</p>
    
        <p>{{ product.carbs }}</p>
    
        <p>{{ product.calories }}</p>
    
        <p>{{ product.points }}</p>-->

          <div ng-switch on="video">
              <div ng-switch-when="video.large">
                  <!-- code to render a large video block-->
              </div>
              <div ng-switch-default>
                  <!-- code to render the regular video block -->
              </div>
          </div>

      <div ng-repeat="optionGroup in options">

          <h3>{{optionGroup.name}}</h3>

          <ion-item ng-repeat="option in optionGroup.options" type="item-text-wrap"> <!--href="#/restaurants/:restaurant/products/:product/options/{{option._id}}"-->
              <div class="list">

                  <label class="item item-input item-select">
                      <div class="input-label">
                          {{option.name}}
                      </div>
                      <select>
                          <option ng-repeat="value in option.values" >{{value.name}}</option>
                      </select>
                  </label>

              </div>


          </ion-item>

          </ion-list>
        <hr>
      </div>




    <p><a class="button button-small icon ion-arrow-left-b" href="#//restaurants/:restaurant/products"> All s</a></p>
  </ion-content>
</ion-view>
